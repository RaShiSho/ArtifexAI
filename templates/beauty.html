<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifex AI - 智能人脸美颜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f0c29);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, #8b5cf6, #a855f7, #3b82f6);
            border-radius: 10px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 100px;
            bottom: 30%;
            left: 5%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 90px;
            height: 70px;
            bottom: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-3deg); }
            75% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(26, 26, 46, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b5cf6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo::before {
            content: "🎨";
            margin-right: 0.5rem;
            font-size: 1.8rem;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 5;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #8b5cf6, #a855f7);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .page-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .beauty-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .upload-section, .result-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .upload-section:hover, .result-section:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #8b5cf6;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #8b5cf6;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 15px;
            padding: 3rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(139, 92, 246, 0.05);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-5px);
        }

        .upload-area.dragover {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .image-preview:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.3);
        }

        .beauty-btn {
            width: 100%;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .beauty-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
        }

        .beauty-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .beauty-btn.processing {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: rgba(255, 255, 255, 0.5);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .result-placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .download-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
            display: none;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        /* Particles effect */
        .particle {
            position: absolute;
            background: #8b5cf6;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: particle-float 8s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .beauty-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }

            .header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <header class="header">
        <div class="logo" onclick="window.location.href='/'">Artifex AI</div>
        <a href="/" class="back-btn">← 返回首页</a>
    </header>

    <main class="main-content">
        <h1 class="page-title">智能人脸美颜</h1>
        <p class="page-subtitle">使用先进的AI技术，让您的照片更加完美</p>

        <div class="beauty-container">
            <!-- 上传区域 -->
            <div class="upload-section">
                <h2 class="section-title">📸 上传照片</h2>

                <div class="upload-area" id="uploadArea">
                    <span class="upload-icon">🖼️</span>
                    <div class="upload-text">点击或拖拽上传图片</div>
                    <div class="upload-hint">支持 JPG、PNG 格式，最大 100MB</div>
                </div>

                <input type="file" id="fileInput" class="file-input" accept="image/jpeg,image/jpg,image/png">

                <div id="previewContainer" style="display: none; text-align: center; margin-top: 1.5rem;">
                    <img id="imagePreview" class="image-preview" alt="预览图片">
                </div>

                <button id="beautyBtn" class="beauty-btn" disabled>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <span id="btnText">一键美颜</span>
                </button>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </div>

            <!-- 结果区域 -->
            <div class="result-section">
                <h2 class="section-title">✨ 美颜结果</h2>

                <div id="resultContainer">
                    <div class="result-placeholder">
                        <span class="result-placeholder-icon">🎭</span>
                        <div>美颜后的图片将在这里显示</div>
                    </div>
                </div>

                <button id="downloadBtn" class="download-btn">
                    📥 下载美颜图片
                </button>
            </div>
        </div>
    </main>

    <script>
        // 全局变量
        let uploadedFile = null;
        let resultImageData = null;

        // DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('previewContainer');
        const beautyBtn = document.getElementById('beautyBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const resultContainer = document.getElementById('resultContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // 创建浮动粒子效果
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
            particle.style.animationDuration = Math.random() * 6 + 4 + 's';
            document.querySelector('.bg-animation').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // 生成粒子
        setInterval(createParticle, 500);

        // 文件上传相关功能
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            // 验证文件类型
            if (!file.type.match(/image\/(jpeg|jpg|png)/)) {
                showError('请选择 JPG 或 PNG 格式的图片');
                return;
            }

            // 验证文件大小 (100MB)
            if (file.size > 100 * 1024 * 1024) {
                showError('图片文件不能超过 100MB');
                return;
            }

            uploadedFile = file;

            // 预览图片
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                beautyBtn.disabled = false;
                hideMessages();
            };
            reader.readAsDataURL(file);
        }

        // 美颜处理
        beautyBtn.addEventListener('click', async () => {
            if (!uploadedFile) return;

            setProcessingState(true);
            hideMessages();

            try {
                const formData = new FormData();
                formData.append('image', uploadedFile);

                const response = await fetch('/api/beauty', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // 显示结果
                resultContainer.innerHTML = `
                    <img src="${imageUrl}" class="image-preview" alt="美颜结果" style="animation: fadeIn 0.5s ease-in;">
                `;

                resultImageData = blob;
                downloadBtn.style.display = 'block';
                showSuccess('美颜处理完成！');

            } catch (error) {
                console.error('美颜处理失败:', error);
                showError('美颜处理失败，请重试');
            } finally {
                setProcessingState(false);
            }
        });

        // 下载结果
        downloadBtn.addEventListener('click', () => {
            if (!resultImageData) return;

            const url = URL.createObjectURL(resultImageData);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'beauty_result.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // 辅助函数
        function setProcessingState(processing) {
            if (processing) {
                beautyBtn.disabled = true;
                beautyBtn.classList.add('processing');
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = '处理中...';
            } else {
                beautyBtn.disabled = false;
                beautyBtn.classList.remove('processing');
                loadingSpinner.style.display = 'none';
                btnText.textContent = '一键美颜';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.95); }
                to { opacity: 1; transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
