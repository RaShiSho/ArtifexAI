<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifex AI - 释放数字摄影的全部潜力</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f0c29);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, #8b5cf6, #a855f7, #3b82f6);
            border-radius: 10px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 100px;
            bottom: 30%;
            left: 5%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 90px;
            height: 70px;
            bottom: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-3deg); }
            75% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(26, 26, 46, 0.3);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .header {
            margin-top: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b5cf6;
        }

        .logo::before {
            content: "🎨";
            margin-right: 0.5rem;
            font-size: 1.8rem;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            min-height: 80vh;
            justify-content: center;
        }

        .product-badge {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ffffff, #8b5cf6, #a855f7);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-demo {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-demo:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-start {
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
        }

        /* Features preview */
        .features-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
            max-width: 1000px;
            width: 100%;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            border-color: #8b5cf6;
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }

        .feature-card.clickable:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(139, 92, 246, 0.3);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #8b5cf6;
        }

        .feature-desc {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .features-preview {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 1rem;
            }
        }

        /* Particles effect */
        .particle {
            position: absolute;
            background: #8b5cf6;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: particle-float 8s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <header class="header">
        <div class="logo">Artifex AI</div>
    </header>

    <main class="main-content">
        <div class="product-badge">
            🏆 ALWAYS #1 in Digital Image Process
        </div>

        <h1 class="hero-title">释放数字摄影的全部潜力</h1>

        <p class="hero-subtitle">
            实时图像转换、优化和数字资产管理，以提供独一无二的视觉体验和更好的 AI 参与度
        </p>

        <div class="features-preview">
            <div class="feature-card clickable" id="basic-function">
                <span class="feature-icon">🧱</span>
                <h3 class="feature-title">基本图像处理</h3>
                <p class="feature-desc">课内基本图像处理功能</p>
            </div>

            <div class="feature-card clickable" id="smart-filter-card">
                <span class="feature-icon">🎨</span>
                <h3 class="feature-title">智能滤镜应用</h3>
                <p class="feature-desc">基于图像分类自动为您的照片应用最适合的艺术滤镜，提升视觉效果</p>
            </div>

            <div class="feature-card clickable" id="image-clarity-card">
                <span class="feature-icon">🔧</span>
                <h3 class="feature-title">图像清晰化</h3>
                <p class="feature-desc">AI 处理使图像更清晰，包含人脸增强模块</p>
            </div>

            <div class="feature-card clickable" id="background-replacement-card">
                <span class="feature-icon">🎭</span>
                <h3 class="feature-title">背景替换</h3>
                <p class="feature-desc">根据关键词生成背景并替换原有背景，创造独特的视觉艺术作品</p>
            </div>

            <div class="feature-card clickable" id="beauty-card">
                <span class="feature-icon">⚡</span>
                <h3 class="feature-title">人像美颜</h3>
                <p class="feature-desc">智能人脸美颜，提升肤质与五官自然美感。</p>
            </div>
        </div>
    </main>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
            particle.style.animationDuration = Math.random() * 6 + 4 + 's';
            document.querySelector('.bg-animation').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Generate particles periodically
        setInterval(createParticle, 500);

        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add hover effect to feature cards
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                if (this.classList.contains('clickable')) {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                } else {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                }
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        document.getElementById('basic-function').addEventListener('click', function() {
            // 添加点击动画效果
            this.style.transform = 'translateY(-5px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            }, 150);

            // 跳转到index.html页面
            setTimeout(() => {
                window.location.href = '/basic';
            }, 300);
        });

        // Add click event for smart filter card
        document.getElementById('smart-filter-card').addEventListener('click', function() {
            // 添加点击动画效果
            this.style.transform = 'translateY(-5px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            }, 150);

            // 跳转到index.html页面
            setTimeout(() => {
                window.location.href = '/filters';
            }, 300);
        });

        // Add click event for image clarity card
        document.getElementById('image-clarity-card').addEventListener('click', function() {
            // 添加点击动画效果
            this.style.transform = 'translateY(-5px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            }, 150);

            // 跳转到clarity.html页面
            setTimeout(() => {
                window.location.href = '/clarity';
            }, 300);
        });

        // Add click event for beauty card
        document.getElementById('beauty-card').addEventListener('click', function() {
            // 添加点击动画效果
            this.style.transform = 'translateY(-5px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            }, 150);

            setTimeout(() => {
                window.location.href = '/beauty';
            }, 300);
        });

        // Add click event for background replacement card
        document.getElementById('background-replacement-card').addEventListener('click', function() {
            // 添加点击动画效果
            this.style.transform = 'translateY(-5px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            }, 150);

            // 跳转到background.html页面
            setTimeout(() => {
                window.location.href = '/background';
            }, 300);
        });


        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
