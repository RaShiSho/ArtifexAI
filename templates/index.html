    <script>
        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const previewSection = document.getElementById('previewSection');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        uploadArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            imageInput.files = files;
            handleFiles(files);
        }

        // Handle file selection
        imageInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            preview.innerHTML = '';
            previewSection.style.display = files.length > 0 ? 'block' : 'none';

            [...files].forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-img';
                        img.style.opacity = '0';
                        img.style.transform = 'scale(0.8)';
                        preview.appendChild(img);

                        // Animate image appearance
                        setTimeout(() => {
                            img.style.transition = 'all 0.5s ease';
                            img.style.opacity = '1';
                            img.style.transform = 'scale(1)';
                        }, 100);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const processBtn = document.getElementById('processBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const resultSection = document.getElementById('resultSection');
            const resultDiv = document.getElementById('result');

            // Show loading state
            processBtn.disabled = true;
            processBtn.classList.add('btn-loading');
            processBtn.innerHTML = '';
            progressContainer.style.display = 'block';

            // Animate progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = progress + '%';
            }, 200);

            try {
                const formData = new FormData();
                const files = imageInput.files;

                for (let i = 0; i < files.length; i++) {
                    formData.append('images', files[i]);
                }

                // Add filter selections
                ['äººç‰©', 'åŠ¨ç‰©', 'é£æ™¯', 'ç¾é£Ÿ', 'æ¤ç‰©'].forEach(category => {
                    const selectedFilter = document.querySelector(`#filter-${category}`).value;
                    formData.append(`filter_map[${category}]`, selectedFilter);
                });

                const response = await fetch('/apply_filter_custom', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Complete progress
                clearInterval(progressInterval);
                progressBar.style.width = '100%';

                // Process results
                setTimeout(() => {
                    resultDiv.innerHTML = '';
                    resultSection.style.display = 'block';

                    const grouped = {};
                    data.results.forEach(item => {
                        if (!grouped[item.category]) grouped[item.category] = [];
                        grouped[item.category].push(item);
                    });

                    // Category icons
                    const categoryIcons = {
                        'äººç‰©': 'ğŸ‘¤',
